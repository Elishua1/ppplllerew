<!DOCTYPE html>
<html lang="en" style="--scrollTop: 0px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <!-- defer у (scriptov) указывает на то что данный скрипты не блокируют загрузку всего контента который находится в теге body, а загружаются уже после как все загружено, как весь контент загружен у нас подключатся script-->
    <script src="js/app.js" defer></script>
  </head>
  <body style="height: 532px; overscroll-behavior: none">
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layer__header">
              <div class="layers__caption">Welcome to Parallax</div>
              <div class="layers__title">Feiry Forest</div>
            </div>
            <!-- layer - это 3 слоя которые определены как отдельные блоки-->
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">To be continued</h2>
            <p class="main-article__paragraph">
              lotem ipsum dolor sit amet consectetur adipisicing elit. Unde nemo
              quasi non dignissimos atque quaerat quas, laborum facilis expedita
              eum aliquid, libero deleniti, optio saepe. A ut commodi ipsum
              aliquid, sunt doloremque!
            </p>
          </div>
          <div class="copy"># WebDesign Master</div>
        </article>
      </div>
    </div>
  </body>
</html>
